<head>

<body>
<div class="all">
  <div class="logo">
    <a href="main.html"><img src="https://i.ibb.co/Y34q58B/logo.png" alt="" width="40%"></a>
  </div>
    <div class="menu">
      <a href="all.html">All</a>
      <a style="text-decoration: underline;">Formals</a>
      <a href="casual.html">Casual</a>
    </div>
    <div class="title">
      <h1>Formals</h1>
    </div>
  <div class="img-container">
    
    <img class="myImg" src="https://i.pinimg.com/564x/e6/55/ba/e655baf9663dab0ae44d003e1320d471.jpg">
    <img class="myImg" src="https://i.pinimg.com/736x/8d/51/92/8d5192df34b5153947ce47d1910c122c.jpg">
    <img class="myImg" src="https://i.pinimg.com/564x/d7/57/dc/d757dc80d210fa9c296b269fa209be1a.jpg" >
    <img class="myImg" src="https://i.pinimg.com/564x/6d/4a/c3/6d4ac362acde03c66e63d4654b2a6fcb.jpg" >
    <img class="myImg" src="https://i.pinimg.com/564x/be/ff/ea/beffead168355a4a7e6a59edbdd2c92b.jpg" >
    <img class="myImg" src="https://i.pinimg.com/564x/60/d0/65/60d065d46cc7f2cd3eb0a22f1a656e43.jpg" >
  </div>

  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
</div>
<script>
var modal = document.getElementById("myModal");
var images = document.querySelectorAll(".myImg");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
images.forEach(function(image) {
  image.addEventListener("click", function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  });
});

var span = document.getElementsByClassName("close")[0];
window.onclick = function(event) {
  if (event.target == modal || event.target == span) {
    modal.style.display = "none";
  }
};
</script>

</body>
</html>
